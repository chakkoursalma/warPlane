<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="banner">
    <video id="background-video" autoplay muted loop>
        <source src="images/Flying Through Clouds HD.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <img id="plane" src="images/image.jpg" alt="Plane">
    </div>
   </div>

   <!-- Chrono display -->
   <div id="chrono-container" class="chrono-container">
       <p id="chrono-time">00:00</p> <!-- This is where the timer will be shown -->
   </div>



   <script src="script.js"></script>
</body>
</html>
